name: PR Opened - Trigger Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  wait-for-ci:
    runs-on: ubuntu-latest
    # Trigger for PRs created by either agent
    if: github.event.pull_request.user.login == 'claudiusward' || github.event.pull_request.user.login == 'claudetteward'

    steps:
      - name: Wait for CI to complete
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: test
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 600
          intervalSeconds: 30

      - name: Check CI result
        if: steps.wait-for-ci.outputs.conclusion != 'success'
        run: |
          echo "CI failed or timed out. Reviewer will not be triggered."
          echo "CI conclusion: ${{ steps.wait-for-ci.outputs.conclusion }}"
          exit 1

  trigger-reviewer:
    runs-on: ubuntu-latest
    needs: wait-for-ci
    if: github.event.pull_request.user.login == 'claudiusward' || github.event.pull_request.user.login == 'claudetteward'

    steps:
      - name: Trigger n8n webhook
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        run: |
          curl -X POST "$N8N_WEBHOOK_URL/webhook/pr-opened" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: pull_request" \
            -d '{
              "action": "${{ github.event.action }}",
              "pull_request": {
                "number": ${{ github.event.pull_request.number }},
                "title": "${{ github.event.pull_request.title }}",
                "body": ${{ toJSON(github.event.pull_request.body) }},
                "html_url": "${{ github.event.pull_request.html_url }}",
                "head": {
                  "ref": "${{ github.event.pull_request.head.ref }}",
                  "sha": "${{ github.event.pull_request.head.sha }}"
                },
                "base": {
                  "ref": "${{ github.event.pull_request.base.ref }}"
                },
                "user": {
                  "login": "${{ github.event.pull_request.user.login }}"
                }
              },
              "repository": {
                "full_name": "${{ github.repository }}",
                "clone_url": "${{ github.event.repository.clone_url }}"
              }
            }'

      - name: Log trigger
        run: |
          echo "Triggered Reviewer agent for PR #${{ github.event.pull_request.number }}"
          echo "PR: ${{ github.event.pull_request.title }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
