name: Issue Assigned to Agent

on:
  issues:
    types: [assigned]

jobs:
  trigger-agent:
    runs-on: ubuntu-latest
    # Trigger when issue is assigned to either agent
    if: github.event.assignee.login == 'claudiusward' || github.event.assignee.login == 'claudetteward'

    steps:
      - name: Trigger n8n webhook
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        run: |
          curl -X POST "$N8N_WEBHOOK_URL/webhook/issue-assigned" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: issues" \
            -d '{
              "action": "${{ github.event.action }}",
              "issue": {
                "number": ${{ github.event.issue.number }},
                "title": "${{ github.event.issue.title }}",
                "body": ${{ toJSON(github.event.issue.body) }},
                "html_url": "${{ github.event.issue.html_url }}",
                "labels": ${{ toJSON(github.event.issue.labels) }}
              },
              "repository": {
                "full_name": "${{ github.repository }}",
                "clone_url": "${{ github.event.repository.clone_url }}",
                "default_branch": "${{ github.event.repository.default_branch }}"
              },
              "assignee": {
                "login": "${{ github.event.assignee.login }}"
              }
            }'

      - name: Log trigger
        run: |
          echo "Triggered agent for issue #${{ github.event.issue.number }}"
          echo "Issue: ${{ github.event.issue.title }}"
          echo "Assigned to: ${{ github.event.assignee.login }}"
