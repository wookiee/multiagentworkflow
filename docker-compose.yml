version: '3.8'

services:
  # n8n workflow automation
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - GENERIC_TIMEZONE=${TIMEZONE:-UTC}
      - TZ=${TIMEZONE:-UTC}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/workflows:ro
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Claudius agent (on-demand, triggered by n8n)
  # Can assume either coder or reviewer role via ROLE env var
  claudius:
    build:
      context: ./agents/claudius
      dockerfile: Dockerfile
    environment:
      - AGENT_NAME=Claudius
      - GITHUB_TOKEN=${CLAUDIUS_GITHUB_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GIT_USER_NAME=${CLAUDIUS_GIT_NAME:-Claudius Ward}
      - GIT_USER_EMAIL=${CLAUDIUS_GIT_EMAIL:-claudiusward@users.noreply.github.com}
    volumes:
      - claudius_workspace:/workspace
    networks:
      - agent-network
    # This container is run on-demand by n8n, not always running
    profiles:
      - agents

  # Claudette agent (on-demand, triggered by n8n)
  # Can assume either coder or reviewer role via ROLE env var
  claudette:
    build:
      context: ./agents/claudette
      dockerfile: Dockerfile
    environment:
      - AGENT_NAME=Claudette
      - GITHUB_TOKEN=${CLAUDETTE_GITHUB_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GIT_USER_NAME=${CLAUDETTE_GIT_NAME:-Claudette Ward}
      - GIT_USER_EMAIL=${CLAUDETTE_GIT_EMAIL:-claudetteward@users.noreply.github.com}
    volumes:
      - claudette_workspace:/workspace
    networks:
      - agent-network
    # This container is run on-demand by n8n, not always running
    profiles:
      - agents

volumes:
  n8n_data:
    driver: local
  claudius_workspace:
    driver: local
  claudette_workspace:
    driver: local

networks:
  agent-network:
    driver: bridge
